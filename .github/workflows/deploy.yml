name: Deploy Vue App to GitHub Pages

on:
  push:
    branches:
      - main  # Change to master if your branch is called master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: my-vue-app  # ðŸ‘ˆ ensures commands run inside my-vue-app folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: my-vue-app/dist  # ðŸ‘ˆ make sure this path matches your output folder
